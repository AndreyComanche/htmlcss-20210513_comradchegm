<!DOCTYPE html>
<!-- Страница кнопкой переключения -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Togger</title>
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/fonts/fonts.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./toggler.css">
    <style>
        .fieldset {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            border-radius: 8px;
            height: 200px;
        }

        .fieldset__legend {
            font-family: Inter;
            font-size: 12px;
            font-style: normal;
            font-weight: 500;
            line-height: 18px;
            letter-spacing: 0.04em;
            text-align: left;
        }
    </style>
</head>
<body>
    <form action="#action">
        <fieldset class="fieldset">
            <legend class="fielset__legend">
                TOGGLER
            </legend>
            <label class="toggler">
                <input type="checkbox" class="toggler__native" id="on" name="on" focus>
                <div class="toggler__box">
                    <div class="toggler__img"></div>
                </div>
                <span class="toggler__text">Off</span> 
            </label>
            <label class="toggler">
                <input type="checkbox" class="toggler__native" id="off" name="off" checked>
                <div class="toggler__box">
                    <div class="toggler__img"></div>
                </div>
                <span class="toggler__text">On</span> 
            </label>
            <label class="toggler">
                <input type="checkbox" class="toggler__native" id="disabled" name="disabled" disabled>
                <div class="toggler__box">
                    <div class="toggler__img"></div>
                </div>
                <span class="toggler__text">Disabled</span> 
            </label>
            <label class="toggler">
                <input type="checkbox" class="toggler__native" id="default" name="default" checked disabled>
                <div class="toggler__box">
                    <div class="toggler__img"></div>
                </div>
                <span class="toggler__text">Checked disabled</span> 
            </label>
        </fieldset>
    </form>
</body>
</html>
