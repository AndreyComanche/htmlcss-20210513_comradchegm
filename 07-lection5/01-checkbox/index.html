<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/fonts/fonts.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./checkbox.css">
    <style>
        .fieldset {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            border-radius: 8px;
            height: 200px;
        }

        .fieldset__legend {
            font-family: Inter;
            font-size: 12px;
            font-style: normal;
            font-weight: 500;
            line-height: 18px;
            letter-spacing: 0.04em;
            text-align: left;
        }
    </style>
</head>
<body>
    <form action="#action">
        <fieldset class="fieldset">
            <legend class="fielset__legend">
                CHECKBOX
            </legend>
            <label class="checkbox">
                <input type="checkbox" class="checkbox__native" id="default" name="default" focus>
                <div class="checkbox__box">
                    <svg width="24" height="24" class="checkbox__img">
                        <use xlink:href="../../assets/images/sprite.svg#check"></use>
                    </svg>
                </div>
                <span class="checkbox__text">Default</span> 
            </label>
            <label class="checkbox">
                <input type="checkbox" class="checkbox__native" id="checked" name="checked" checked>
                <div class="checkbox__box">
                    <svg width="24" height="24" class="checkbox__img">
                        <use xlink:href="../../assets/images/sprite.svg#check"></use>
                    </svg>
                </div>
                <span class="checkbox__text">Checked</span>
            </label>
            <label class="checkbox">
                <input type="checkbox" class="checkbox__native" id="disabled" name="disabled" disabled>
                <div class="checkbox__box">
                    <svg width="24" height="24" class="checkbox__img">
                        <use xlink:href="../../assets/images/sprite.svg#check"></use>
                    </svg>
                </div>
                <span class="checkbox__text">Disabled</span>
            </label>
            <label class="checkbox">
                <input type="checkbox" class="checkbox__native" id="checked-disabled" name="checked-disabled" checked disabled>
                <div class="checkbox__box">
                    <svg width="24" height="24" class="checkbox__img">
                        <use xlink:href="../../assets/images/sprite.svg#check"></use>
                    </svg>
                </div>
                <span class="checkbox__text">Checked disabled</span>
            </label>
        </fieldset>
    </form>
</body>
</html>
