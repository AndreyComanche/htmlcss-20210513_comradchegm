<!DOCTYPE html>
<!-- Страница радиокнопок -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/fonts/fonts.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
    <style>
        .fieldset {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            border-radius: 8px;
            height: 200px;
        }

        .fieldset__legend {
            font-family: Inter;
            font-size: 12px;
            font-style: normal;
            font-weight: 500;
            line-height: 18px;
            letter-spacing: 0.04em;
            text-align: left;
        }
    </style>
</head>
<body>
    <form action="#action">
        <fieldset class="fieldset">
            <legend class="fielset__legend">
                RADIO BUTTON
            </legend>
            <label class="radio">
                <input type="radio" class="radio__native" id="default" name="radio">
                <div class="radio__box">
                    <div class="radio__img"></div>
                </div>
                <span class="radio__text">Default</span> 
            </label>
            <label class="radio">
                <input type="radio" class="radio__native" id="checked" name="radio" checked>
                <div class="radio__box">
                    <div class="radio__img"></div>
                </div>
                <span class="radio__text">Checked</span> 
            </label>
            <label class="radio">
                <input type="radio" class="radio__native" id="disabled" name="radio-disabled" disabled>
                <div class="radio__box">
                    <div class="radio__img"></div>
                </div>
                <span class="radio__text">Disabled</span> 
            </label>
            <label class="radio">
                <input type="radio" class="radio__native" id="checked-disabled" name="radio-disabled" checked disabled>
                <div class="radio__box">
                    <div class="radio__img"></div>
                </div>
                <span class="radio__text">Checked disabled</span> 
            </label>
        </fieldset>
    </form>
</body>
</html>
