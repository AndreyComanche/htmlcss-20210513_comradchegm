<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Burger menu</title>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../pages/page.css">
        <link rel="stylesheet" href="../../components/template/template.css">
        <link rel="stylesheet" href="../../components/template/header.css">
        <link rel="stylesheet" href="../../components/template/main.css">
        <link rel="stylesheet" href="../../components/template/menu.css">
        <link rel="stylesheet" href="../../components/template/component.css">
        <link rel="stylesheet" href="../../components/template/footer.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        <div class="page__header">
            <div class="page__box">
                <div class="page__header-nav-box">
                    <div class="burger">
                        <div class="burger__menu" id="burger-menu">
                            <div class="burger__title">
                                Components
                            </div>
                            <div class="burger__list">
                                <a class="burger__item" href="#component1">Button</a>
                                <a class="burger__item" href="#component2">Accordion</a>
                                <a class="burger__item" href="#component3">Histogram</a>
                                <a class="burger__item" href="#component4">Skeleton</a>
                                <a class="burger__item" href="#component5">Tooltip</a>
                                <a class="burger__item" href="#component6">Modal</a>
                                <a class="burger__item" href="#component7">Calendar</a>
                                <a class="burger__item" href="#component8">Avatar</a>
                                <a class="burger__item" href="#component9">Checkbox</a>
                                <a class="burger__item" href="#component10">Radio</a>
                                <a class="burger__item" href="#component11">Toggler</a>
                                <a class="burger__item" href="#component12">Input</a>
                            </div>
                            <a class="burger__main-link" href="./index.html">Main page</a>
                        </div>
                        <div class="burger__open" id="burger-menu-open">
                            <svg width="24" height="24">
                                <use xlink:href="../../assets/images/sprite.svg#burger-symbol"></use>
                            </svg>
                        </div>
                        <div class="burger__close" id="burger-menu-close">
                            <svg width="24" height="24">
                                <use xlink:href="../../assets/images/sprite.svg#close"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="page__header-logo">
                        <svg width="110" height="32">
                            <use xlink:href="../../assets/images/sprite.svg#logo"></use>
                        </svg>
                    </div>
                    <nav class="page__header-nav">
                        <div class="page__header-nav-item"><a href="#1" class="page__header-nav-link">Components</a></div>
                        <div class="page__header-nav-item"><a href="#2" class="page__header-nav-link">About</a></div>
                        <div class="page__header-nav-item"><a href="#3" class="page__header-nav-link">Contact</a></div>
                    </nav>
                </div>
                <label class="toggler">
                    <input type="checkbox" class="toggler__native" id="on" name="on" focus>
                    <div class="toggler__box">
                        <div class="toggler__img"></div>
                    </div>
                    <span class="toggler__text">Off</span>
                </label>
            </div>
        </div>
        <div class="page__main page__box">
            <div class="menu">
                <div class="menu__title">
                    Components
                </div>
                <a class="menu__item" href="#component1">Button</a>
                <a class="menu__item" href="#component2">Accordion</a>
                <a class="menu__item" href="#component3">Histogram</a>
                <a class="menu__item" href="#component4">Skeleton</a>
                <a class="menu__item" href="#component5">Tooltip</a>
                <a class="menu__item" href="#component6">Modal</a>
                <a class="menu__item" href="#component7">Calendar</a>
                <a class="menu__item" href="#component8">Avatar</a>
                <a class="menu__item" href="#component9">Checkbox</a>
                <a class="menu__item" href="#component10">Radio</a>
                <a class="menu__item" href="#component11">Toggler</a>
                <a class="menu__item" href="#component12">Input</a>
            </div>
            <div class="component">
                <div class="component__title">Histogram</div>
                <div class="component__content">
                </div>
            </div>
        </div>
        <div class="page__footer">
            Reusable component library
        </div>
    </body>
</html>
